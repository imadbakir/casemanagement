<ion-header>

  <ion-toolbar>
    <ion-title>{{navParams.data?.name || translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid padding>
    <ion-row [hidden]="!error">
      <ion-col padding>
        <ion-text color="danger">
          {{message | translate}}
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-select [multiple]="navParams.data?.multiple" [required]="true" name="position" [(ngModel)]="selection"
          [data]="options" [placeholder]="'Orphan'" [bindLabel]="'orphan_name'" [bindValue]="'orphan_id'"></app-select>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-grid no-padding [ngStyle]="{'background': '#eaeaea'}">
    <ion-row>
      <ion-col>
        <ion-button fill="outline" expand="block" color="primary" (click)="modal.dismiss()">{{'Cancel' | translate}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="solid" expand="block" (click)="startProcess()" color="success">{{'Start' | translate}}</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-footer>
