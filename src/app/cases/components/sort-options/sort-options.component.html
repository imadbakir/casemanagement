<ion-list no-padding no-margin>
    <ion-radio-group name="sorting" [(ngModel)]="sorting">
        <ion-list-header padding>{{'Sort By' | translate }}</ion-list-header>
        <ion-item *ngFor="let sorting of sortings; let i =index">
            <ion-label>{{sorting.sortBy | translate}}</ion-label>
            <ion-radio [value]="i"></ion-radio>
        </ion-item>
    </ion-radio-group>
</ion-list>
<ion-grid>
    <ion-row>
        <ion-col>
            <ion-button (click)="setSorting('asc')" fill="solid" size="medium" expand="block" color="secondary">
                <ion-icon size="medium" name="arrow-down"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col>
            <ion-button (click)="setSorting('desc')" fill="solid" size="medium" expand="block" color="primary">
                <ion-icon size="medium" name="arrow-up"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
